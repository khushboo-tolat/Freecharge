<!DOCTYPE html>
<html>
     <head>
          <title>OTP Verify</title>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <link rel="stylesheet" type="text/css" href="otp_verify.css">

          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
          <script type="text/javascript" src="otp_verify.js"></script>
     </head>
     <body ng-app="myApp" ng-controller="otpCtrl">
          <h1 class="heading"> OTP Verification </h1>
          <section class="content">
                    <label for="card-cvv"> Enter 6 digit OTP: </label>
                    <input  ng-model="otp" type="text" placeholder="XXXXXX" required>

                    <input type="submit" value="Submit" ng-click="verify_otp()">
          </section>
     </body>
</html>
